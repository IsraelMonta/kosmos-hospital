spring.application.name=com.kosmos.hospital
server.port=8080
spring.application.name=hospital-citas

#DB
spring.datasource.url=jdbc:h2:mem:hospitaldb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#H2 Usar Consola http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#JPA / HIBERNATE
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Cargar Doctores y consultorios 
spring.sql.init.mode=always

#THYMELEAF
#Util en desarrollo
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Mensajes de error
spring.messages.basename=messages